name: Run All Reports

on:
  schedule:
    - cron: "0 16 * * *"   # Runs every day at 6:00 AM (UTC)
  workflow_dispatch:

jobs:
  run-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run all reports
        env:
          ERP_USERNAME: ${{ secrets.ERP_USERNAME }}
          ERP_PASSWORD: ${{ secrets.ERP_PASSWORD }}
          SP_USERNAME: ${{ secrets.SP_USERNAME }}
          SP_PASSWORD: ${{ secrets.SP_PASSWORD }}
        run: |
          python run_all.py
